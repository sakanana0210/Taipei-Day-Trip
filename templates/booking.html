<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='booking.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <header>
        {% include "signin_component.html" %}
        <div class="navbar-container">
            <div class="navbar">
                <h2 onclick="homePage()">台北一日遊</h2>
                <div class="navbar-lists">
                    <button class="navbar-list" id="booking">預定行程</button>
                    <button class="navbar-list" id="sign-up-in">登入/註冊</button>
                </div>
            </div>
        </div>
    </header>
    <hr id="hr-top">
    <main>
        <div class="itinerary-container">
            <h2 class="information-title">您好，Yakko，待預訂的行程如下：</h2>
            <div class="attraction-container">
                <div class="attraction-img">250*200 左右margin8px</div>
                <div class="attraction-information">
                    <div class="attraction-title">台北一日遊：平安鐘</div>
                    <div class="attraction-item">日期：<span>2021-04-23</span></div>
                    <div class="attraction-item">時間：<span>早上 9 點到下午 4 點</span></div>
                    <div class="attraction-item">費用：<span>新台幣 2000 元</span></div>
                    <div class="attraction-item">地點：<span>與圖片邊緣margin30</span></div>
                </div>
            </div>
            
        </div>
        <hr class="information-hr">
            <h2 class="information-title">您的聯絡資訊</h2>
            <div class="information-name">
                <span class="form-subtitle">聯絡姓名：</span>
                <input id="name-input" type="text" value="Yakko">
            </div>
        <div class="contact-information-container">
        </div>
        <hr class="information-hr">
        <div class="pay-information-container">
        </div>
        <hr class="information-hr">
        <div class="check-container">
        </div>
    </main>
    <footer>
        <p class="footer-text">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/member.js') }}"></script>
